name: Build and deploy Angular app to Azure Web App - employeeapp-angular20

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build Angular app
        working-directory: Empapp
        run: |
          echo "Installing dependencies..."
          npm ci
          echo "Building Angular production build..."
          npx ng build --configuration production
          echo "âœ… Build completed. Output path: Empapp/dist/Empapp"

      - name: Upload Angular dist folder
        uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: Empapp/dist/Empapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download Angular build artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-dist
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0B07BB29B37340D4B24AC21866AC0745 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4320F421D2914FEAB4A80FD8D5CAD489 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3637E009C63C44EAA068173F58BCA1F2 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'employeeapp-angular20'
          slot-name: 'Production'
          package: .
